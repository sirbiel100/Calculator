<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GC | Calculator</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            width: 100svw;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
        }

        section {
            display: flex;
            flex-direction: column;
            position: relative;
            gap: 2em;
            min-width: 20em;
            padding: .5em;
            border: 1px solid #a09e9e;
            box-shadow: 10px 10px 15px 0 #00000038;
            background-color: #dcdcdc
        }

        h1 {
            position: absolute;
            left: 2%;
            top: 2%;
            font-size: .8rem;
            font-weight: 500;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            position: relative;
            padding: 1em 0 3em 0;
            gap: 1em;
            width: 100%;
            height: fit-content;
            border-bottom: 1px solid rgba(0, 0, 0, 0.116);
            overflow-x: auto;
        }

        #result {
            position: absolute;
            top: 2%;
            right: 5%;
            scale: 0;
            transition: all 200ms ease;
        }

        header div {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 9em;
            overflow-x: auto;
            position: absolute;
            bottom: 0;

        }

        header>span {
            font-size: 1rem;
        }

        header>div span {
            font-size: 1.5rem;
            font-weight: 800;
            transition: all 200ms ease;
        }

        header>div span:nth-child(2) {
            font-size: 1.3rem;
        }

        main {
            display: grid;
            grid-template-areas:
                "CE dividir multiplicar subtrair"
                "sete oito nove somar"
                "quatro cinco seis igual"
                "um dois tres igual"
                "zero zero zero igual";
            gap: .2em;
            width: 100%;
        }

        main div:nth-child(1) {
            grid-area: zero;
        }

        main div:nth-child(2) {
            grid-area: um;
        }

        main div:nth-child(3) {
            grid-area: dois;
        }

        main div:nth-child(4) {
            grid-area: tres;
        }

        main div:nth-child(5) {
            grid-area: quatro;
        }

        main div:nth-child(6) {
            grid-area: cinco;
        }

        main div:nth-child(7) {
            grid-area: seis;
        }

        main div:nth-child(8) {
            grid-area: sete;
        }

        main div:nth-child(9) {
            grid-area: oito;
        }

        main div:nth-child(10) {
            grid-area: nove;
        }

        main div:nth-child(11) {
            grid-area: igual;
        }

        main div:nth-child(12) {
            grid-area: somar;
        }

        main div:nth-child(13) {
            grid-area: subtrair;
        }

        main div:nth-child(14) {
            grid-area: multiplicar;
        }

        main div:nth-child(15) {
            grid-area: dividir;
        }

        main div:nth-child(16) {
            grid-area: CE;
        }

        main>div {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1em;
            background-color: #fafafa;
            border: 1px solid #b4b4b4;
            transition: background 200ms ease;
        }

        main>div:hover {
            background-color: #dbdbdb;
        }

        main>div:active {
            background-color: #c0c0c0;
            border: 1px solid #7e7e7e;
        }

        /* Credits */
        .creditSection {
            position: fixed;
            bottom: 3em;
            right: 3em;
            width: 4em;
            height: 4em;
            border-radius: 50%;
            display: flex;
            align-items: center;
            overflow: hidden;
            box-shadow: 5px 5px 15px 0px rgba(0, 0, 0, 0.158);
            background: linear-gradient(to right, #000000, #fcfcfc);
            transition: all 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
            z-index: 10;
        }

        .creditSection::after {
            content: "G C";
            color: rgb(255, 213, 134);
            position: absolute;
            left: 50%;
            top: 50%;
            text-shadow: #000 0 0 10px;
            transform: translateY(-50%) translateX(-50%);
        }

        .creditSection .Loading {
            position: absolute;
            width: 4em;
            height: 4em;
            border: 2px solid rgb(100, 100, 100);
            border-top: 2px solid rgb(255, 213, 134);
            animation: infiniteBorder 5s infinite linear;
            border-radius: 50%;
            transition-delay: 1s;
        }

        .creditSection .creditDiv {
            margin-left: 0.8em;
            transform: scale(0);
        }

        .creditSection .creditDiv p {
            color: #ffff;
            cursor: default;
            text-shadow: 0 0 1px #000;
        }

        .creditSection .creditDiv p a {
            text-decoration: none;
            color: rgb(250, 233, 176);
            filter: drop-shadow(0 0 5px #000000);
        }

        .creditSection:hover {
            height: 4em;
            width: 15em;
            border-radius: 30px;
            border: 1px solid black;
        }

        .creditSection:hover::after {
            display: none;
        }

        .creditSection:hover .Loading {
            display: none;
        }

        .creditSection:hover .creditDiv {
            transform: scale(1);
            transition: all .4s ease-in;
        }

        @keyframes infiniteBorder {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .creditSection {
                position: static;
                width: auto;
                border-radius: 22px;
                padding: 1em;
            }

            .creditSection:hover {
                width: auto;
                border-radius: 22px;
                border: 0px solid black;
            }

            .creditSection .creditDiv {
                display: flex;
                align-items: center;
                font-size: 14px;
                transform: translateX(0) scale(1);
                opacity: 1;
                margin-left: 0;
            }

            .creditSection::after {
                display: none;
            }

            .creditSection .creditDiv:hover {
                width: auto;
                height: 4em;
                border: none;
            }

            .Loading {
                display: none;
            }
        }
    </style>
</head>


<body>
    <section>
        <h1>Calculator</h1>
        <header>
            <span id="result"></span>
            <div>
                <span id="valueOne"></span>
                <span id="operator"></span>
                <span id="valueTwo"></span>
            </div>
        </header>
        <main>
            <div id="div" onclick="addNumber(0)">0</div>
            <div id="div" onclick="addNumber(1)">1</div>
            <div id="div" onclick="addNumber(2)">2</div>
            <div id="div" onclick="addNumber(3)">3</div>
            <div id="div" onclick="addNumber(4)">4</div>
            <div id="div" onclick="addNumber(5)">5</div>
            <div id="div" onclick="addNumber(6)">6</div>
            <div id="div" onclick="addNumber(7)">7</div>
            <div id="div" onclick="addNumber(8)">8</div>
            <div id="div" onclick="addNumber(9)">9</div>
            <div onclick="Calculator()">=</div>
            <div onclick="Sum()">+</div>
            <div onclick="Minus()">-</div>
            <div onclick="Multiply()">x</div>
            <div onclick="Divide()">√∑</div>
            <div onclick="CE()">CE</div>
        </main>
    </section>

    <aside class="creditSection">
        <div class="Loading"></div>
        <div class="creditDiv">
            <p>
                Coded by <a href="https://gabriel-crispim-portfolio-sirbiel100.vercel.app/" target='_blank'
                    rel='noreferrer'>Crispim.</a>üòÅ
            </p>
        </div>
    </aside>

    <script>
        const operator = document.querySelector('#operator')
        let valueOne = document.querySelector('#valueOne')
        let valueTwo = document.querySelector('#valueTwo')
        let numbers = document.querySelectorAll('#div')
        let Result = document.querySelector('#result')

        let multiply = false
        let divide = false
        let minus = false
        let sum = false


        function Sum() {
            sum = true
            multiply = false
            divide = false
            minus = false
            operator.innerHTML = "+"
            return
        }

        function Minus() {
            minus = true
            sum = false
            multiply = false
            divide = false
            operator.innerHTML = "-"
            return
        }

        function Multiply() {
            multiply = true
            sum = false
            divide = false
            minus = false
            operator.innerHTML = "x"
            return
        }

        function Divide() {
            divide = true
            sum = false
            multiply = false
            minus = false
            operator.innerHTML = "√∑"
            return
        }

        function CE() {
            multiply = false
            divide = false
            minus = false
            sum = false
            operator.innerHTML = ""

            valueOne.innerText = ""
            valueOne.style.scale = "0"

            valueTwo.innerText = ""
            valueTwo.style.scale = "0"

            Result.style.scale = "0"
        }

        document.addEventListener('keydown', function (event) {

            switch (event.key) {
                case '+':
                    Sum();
                    break;
                case '-':
                    Minus();
                    break;
                case '/':
                    Divide();
                    break;
                case 'x':
                case '*':
                    Multiply();
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    addNumber(parseFloat(event.key));
                    break;
                case 'Enter':
                case '=':
                    Calculator();
                    break;
                case 'Backspace':
                    CE();
                    break;
            }
        });

        function addNumber(e) {
            if (multiply || divide || minus || sum) {
                valueTwo.innerText += e
                valueTwo.style.scale = "1"
            } else {
                valueOne.innerText += e
                valueOne.style.scale = "1"
            }

        }
        function Calculator() {
            let num1 = parseFloat(valueOne.innerText);
            let num2 = parseFloat(valueTwo.innerText);
            let result = parseFloat(Result.innerText);


            if (sum) {
                Result.innerText = num1 + num2
            }

            if (multiply) {
                Result.innerText = num1 * num2
            }

            if (minus) {
                Result.innerText = num1 - num2
            }

            if (divide) {
                Result.innerText = num1 / num2
            }

            if (sum || multiply || minus || divide) {
                Result.style.scale = "1"
            }

            if (valueOne.innerText === '' || valueTwo.innerText === '') {
                Result.innerText = 'Error'
                Result.style.scale = "1"
                Result.style.color = "red"
            } else {
                Result.style.color = "#000"
            }

        }

    </script>
</body>

</html>
